<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="style.css">
        <title>instagram</title>
    </head>
    <body>
        <div class="instagramWrapper">
            <div class="instagramPhone">
                <img src="./imagens/instagram-celular.png" alt="Celular random com o instagram">   
            </div>
            <div class="instagramContinue">
                <div class="group">
                    <img src="imagens/instagram-logo-5.png" class="LogoInstagram" alt="logo do site">
                    <div class="ProfilePicture">
                        <img src="imagens/foto-de-perfil.png" alt="foto de perfil" width="111px" height="111px">
                    </div>
                    <a href="#" class="instagramlogin">Continue as Yhorm</a>
                    <a href="#" class="instagramlogout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="notaccount">Não é Yhorm?</p>
                    <p class="notaccount">
                        <span class="linkblue">Change Account</span>
                        or
                        <span class="linkblue">Sign Up</span>
                    </p>
                </div>
                <div class="getapp">
                    <p class="getapp2">Get the App</p>
                    <div class="download">
                        <a href="#" class="appstore"></a>
                        <a href="#" class="appstore"></a>
                    </div>
                </div>
            </div>       
        </div>
    </body>
</html>
